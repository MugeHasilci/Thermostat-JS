
<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <h1> Thermostat</h1>

  <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Fredericka+the+Great|Great+Vibes|Londrina+Outline|Marck+Script|Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>
    <section>
      <h3 id="temperature"></h3>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <br><br>
        <button id="temperature-reset">Reset Temperature</button>
        <br><br>
        Power saving mode is <span id="power-saving-status">On</span>
        <br>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
        <br><br>
        <button id='energy-usage'>Check Energy Usage</button>
        <span id='current-usage'></span>
      </section>

      <section>
        <h1>Current temperature: <span id="current-temperature">20</span></h1>

        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>

      </section>
      

      <script src='src/thermostat.js'></script>
      <script src='src/jquery-3.3.1.js'></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script src='./interface.js'></script>
  </body>
</html>
